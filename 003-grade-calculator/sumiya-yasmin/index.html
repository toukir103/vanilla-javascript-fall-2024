<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grade Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="bg-white flex flex-col items-center justify-center p-6 rounded-lg shadow-lg text-center"
    >
      <h1 class="text-2xl font-bold mb-4">Grade Calculator</h1>
      <!-- Input Field for the Score -->
      <input
        type="number"
        id="score"
        placeholder="Enter your score"
        class="border p-2 rounded w-full text-center"
        min="0"
        max="100"
      />
      <p id="error-message" class="mt-2 text-sm"></p>
      <!-- Button to Calculate Grade -->
      <button
        id="calculate-btn"
        class="mt-4 bg-[#04AA6D] w-fit text-white py-2 px-4 rounded"
      >
        Calculate Grade
      </button>

      <!-- Display Result -->
      <div id="result" class="mt-4 text-xl font-bold"></div>
      <button
        id="reset-btn"
        class="mt-4 bg-blue-500 w-fit text-white py-2 px-4 rounded"
      >
        Reset
      </button>
    </div>

    <!-- Include JavaScript -->
    <script src="grade-calculator.js"></script>
  </body>
</html>
