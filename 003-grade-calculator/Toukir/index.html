<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white px-8 py-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator</h1>
    <!-- Input Field for the Score -->
    <input  type="number" id="score" placeholder="Enter your score" class="border p-2 rounded w-full" min="0"
      max="100" />
    <p id="error-message" class="hidden"></p>
    <!-- Button to Calculate Grade -->
    <div class="flex gap-4 mt-4"> 
      <button id="calculate-btn" class="bg-blue-500 hover:bg-blue-600  text-white py-2 px-4 rounded text-nowrap">Calculate Grade</button>
      <button id="reset-btn" class="text-white bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded-md" >Reset</button>

    </div>
    <!-- Display Result -->
    <div id="result" class="mt-4 text-xl text-slate-700 font-bold">

      <table>
         <tbody id="tableBody">
            
         </tbody>
      </table>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="grade-calculator.js"></script>
</body>
